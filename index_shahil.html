<html>

    <meta charset="utf-8">
    <title>A-Frame Super Keyboard - Numeric Pad</title>

    <script src="https://rawgit.com/aframevr/aframe/c4aa63e/dist/aframe-master.min.js"></script>
    <script src="js/aframe-super-keyboard.min.js"></script>

  <body>
    <a-scene environment="preset: contact; skyColor: #112214; horizonColor: #478d54; ground: hills; groundTexture: checkerboard; groundColor: #4f3e4b; groundColor2: #4d3c47; dressing: none; grid: none">
      <a-entity cursor="rayOrigin: mouse"></a-entity>

      <script>
        AFRAME.registerComponent('my_keyboard_controller', {
          init: function(){
            this.el.addEventListener('superkeyboardinput', function(event){
              // alert(detail.value); // the text
              console.log(event.detail.value)
            });
            this.el.addEventListener('superkeyboarddismiss', function(event){
              // alert(detail.value); // the text
              console.log("dismissed")
            });
          }
        });
      </script>

      <a-entity
        id="keyboard"
        position="0 1.2 -0.5"
        rotation="-10 0 0"
        super-keyboard="hand: #mouseCursor; imagePath:./img/; filters: numbers; model: numpad; align: center; maxLength: 4"
        my_keyboard_controller
        passfilter></a-entity>


    </a-scene>
  </body>
</html>
